<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBrain - Set UID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'purple-custom': '#8B5CF6',
                        'pink-custom': '#EC4899',
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .soundbrain-header {
            background: linear-gradient(90deg, rgba(75,0,130,1) 0%, rgba(139,92,246,1) 100%);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <header class="soundbrain-header text-white p-4">
        <h1 class="text-2xl font-bold">SoundBrain</h1>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Set UID</h2>
            <p class="mb-4 text-gray-600">Welcome! To complete your login, please set your UID.</p>
            <div class="mb-6">
                <label for="uid" class="block text-sm font-medium text-gray-700">UID</label>
                <input type="text" id="uid" name="uid" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-custom focus:ring focus:ring-purple-custom focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-purple-custom text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-custom focus:ring-opacity-50">
                Set UID and Continue
            </button>
        </form>
    </main>
</body>
</html>
